<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&family=Source+Serif+Pro:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="app-container">
        <h2 class="app-name">WEATHER APP?</h2>
        <div class="top">
            <input type="text" id="search" placeholder="ENTER A LOCATION">
            <button id="go">GO</button>
        </div>
        <div class="middle">
            <div class="date-toggle" style="display: flex;">
                <div class="date-box">
                    <p id="day"></p>
                    <p id="date"></p>
                </div>
                <div class="toggle-box">
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                    <p>&degF/&degC</p>
                </div>
            </div>
            <div class="img-container">
                <h4 class="location-header"><strong>...</strong></h4>
                <div class="temperature">
                    <p id="tempVal" style="display: inline-block;">0</p>
                    <p id="tempMeasurement" style="display: inline-block;">&degF</p>
                </div>
                <p id="condition">...</p>
            </div>
        </div>
        <div class="bottom">
            <div class="weather-info">
                <div style="display: grid;">
                    <p id="wind">Wind: ...</p>
                    <p id="humidity">Humidity: ...</p>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="module" src="app.js"></script>
<script type="module" src="script.js"></script>
</html>
