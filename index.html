<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="app-container">
        <h2 class="app-name">Lenny's Weather App</h2>
        <div class="top">
            <input type="text" id="search" placeholder="Enter a location">
            <button id="go">GO</button>
        </div>
        <div class="middle">
            <div class="img-container">
                <h4 class="location-header">None</h4>
                <img src="/weather-icons-master/svg/wi-day-sunny.svg" alt="">
                <p id="condition">Cloudy</p>
            </div>
        </div>
        <div class="bottom">
            <div class="weather-info">
                <div style="display: grid;">
                    <p id="temp">Temperature: 0</p>
                    <p id="wind">Wind: 0</p>
                    <p id="humidity">Humidity: 0</p>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="module" src="app.js"></script>
<script type="module" src="script.js"></script>
</html>
